<div class="crypt-deepblue-segment p-2 mt-3">  
  <ul class="crypt-big-list crypt-coin-select" ng-repeat="account in accounts" bind="accounts">
    <li ng-class="{selected: accountsCtrl.isSelected(account.currency),
    'deposit-now': accountsCtrl.isDeposit(),
    'withdraw-now': accountsCtrl.isWithdraw() }"
    data-currency="{{account.currency}}">
      <a href="javascript:;" ng-click="accountsCtrl.deposit(account); $event.preventDefault()">
        <div>
          <div class="currency-logo crypt-market-cap-logo pr-2" ng-style="currencyLogoStyles(account)"></div>
          {{ account.currency | uppercase }}
        </div>
        <p class="fright">
          <b>{{account.balance | round_down }}</b>
        </p>
      </a>
      <input type="hidden" value="{{account.locked}}" class="locked-amount">
      <p class="currency-deposit">
        <a href="#" ng-click="accountsCtrl.deposit(account); $event.preventDefault()" >
          {{ 'funds.deposit' | t }}
        </a>
      </p>
      <p class="currency-withdraw">
        <a href="#" ng-click="accountsCtrl.withdraw(account); $event.preventDefault()" >
          {{ 'funds.withdraw' | t }}
        </a>
      </p>
    </li>
  </ul>
</div>
